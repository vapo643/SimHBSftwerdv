# SonarCloud Project Configuration

# Project identification
sonar.projectKey=simpix-credit-management
sonar.organization=simpix
sonar.projectName=Simpix Credit Management System
sonar.projectVersion=1.0

# Source code directories
sonar.sources=client/src,server
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/node_modules/**,**/dist/**,**/coverage/**,**/*.config.js,**/*.config.ts
sonar.tests=tests,client/src/**/*.test.ts,client/src/**/*.test.tsx
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts

# Language specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Security specific rules
sonar.security.hotspots.maxIssues=0
sonar.javascript.security.hotspots.minScore=A

# Quality Gates
sonar.qualitygate.wait=true

# Additional security analysis
sonar.security.sanitizers.path=.sonar/security-sanitizers.json
sonar.security.sources.path=.sonar/security-sources.json
sonar.security.sinks.path=.sonar/security-sinks.json

# TypeScript/JavaScript specific
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.node.maxspace=4096

# Coverage thresholds
sonar.coverage.exclusions=**/*.config.ts,**/*.config.js,**/tests/**,**/*.test.ts,**/*.test.tsx